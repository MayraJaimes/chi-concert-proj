<!DOCTYPE html>
<html lang="en-us">

<head>

 <meta charset="UTF-8">
 <title>Chicago Concert Connection</title>

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

 <!-- Bootstrap CDN-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
 <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

 <link rel="stylesheet" href="assets/css/style.css">
 <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
 <script src="./firebase.js"></script> 

</head>

<body id="colorBody">

 <div id="flagWhite">
   <div id="flagBlueOne"></div>
   <h1 id="flagText">✶ ✶ Chicago Concert Connection ✶ ✶</h1>
   <div id="flagBlueTwo"></div>
 </div>

<div class="container" id="venuePage">
  <br>

   <!-- Jumbotron Title -->
   <div class="jumbotron">
     
     <div class="row">
       <div class="col-lg-8">
          <h1 class="text-left" id="venueName">Chicago Theater</h1>
          <a href="#" class="likeButton" data-apinumber="555" data-type="venue" data-liked=false data-number="0"><img src="assets/images/likeButton.png"> <span class="displayVenueLikes"></span></a>
       </div>
       
       <div class="col-lg-4">
          <img id="venueImage" src="http://www.unitedcenter.com/assets/1/7/unitedcenter3.png">

       </div>
     
     </div>
         <h3 class="text-left" id="venueCapacity">this is where it will display capacity</h3>
         <h3 class="text-left" id="venueStart">this is where it will display "Doors"</h3>
     </div>

   <!-- Current Product -->
   <div class="row">
     <div class="col-lg-12">
       <div class="panel panel-default">
         <div class="panel-body">
           <div class="row">
             <div class="col-sm-12 ">
             
               <table class="table">
                 <thead>
                   <tr>
                     <th>Artist</th>
                     <th>Date</th>
                     <th>Ticket Price ($)</th>
                     <th>Likes</th>
                   </tr>
                 </thead>
                 <tbody id="concertTable">
                   <tr>
                     <td class="eventArtist"> Loading </td>
                     <td class="eventDate"> Loading </td>
                     <td class="eventPrice"> Loading </td>
                     <td class="eventLikes"><a href="#" data-type="concert" data-liked=false data-apinumber="1234" class="likeButton" data-number="0"><img src="assets/images/likeButton.png"> <span class ="displayLikes"></span> </a></td>
                   </tr> 
                 </tbody>
               </table>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

</div>
 <form>
   
     User Name
     <input type="text" id="userName-input">
 
     <br>

     Message
     <input type="text" id="userMessage-input">

     <br>

     <button id="sendMessage">Submit</button>
 

   </form>  

     <div id="chatoutputs" style="border: 1px solid;">
 
 
     <div id="comment-display"></div>
 
     </div>


 </div>

 <!-- JavaScript -->
<script src="chat.js"></script> 
<script src="likeButton.js"></script>


</body>

</html>
